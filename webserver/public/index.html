    <center>
        <h1>eyeCandy</h1>
        <h2>Patches</h2>
        <div id='container' class="container">
        </div>

    </center>
    <script type='text/javascript' src='/patch_list.js'></script>
    <script type='text/javascript'>
        const container = document.getElementById('container')
        _.forEach(patch_list, p => {
          if (p.url && p.image) {
            const a = document.createElement('a')
            a.href = p.url
            a.class = "btn btn-info"
            const img = document.createElement('img')
            img.src = p.image
            a.appendChild(img)
            container.appendChild(a)
          }
        })
    </script>

    <div id="patchselect" class="off" style="display:none"></div>
	<!-- /container -->
